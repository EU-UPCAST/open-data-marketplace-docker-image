langcode: el
status: true
dependencies:
  module:
    - commerce_checkout_order_fields
    - commerce_payment
label: 'dataset checkout flow'
id: dataset_checkout_flow
plugin: multistep_default
configuration:
  display_checkout_progress: true
  display_checkout_progress_breadcrumb_links: false
  guest_order_assign: false
  guest_new_account: false
  guest_new_account_notify: false
  panes:
    login:
      step: login
      weight: 0
      allow_guest_checkout: true
      allow_registration: false
      registration_form_mode: register
    contact_information:
      step: order_information
      weight: 2
      double_entry: false
    payment_information:
      step: order_information
      weight: 3
    review:
      step: review
      weight: 4
    payment_process:
      step: payment
      weight: 5
      capture: true
    completion_message:
      step: complete
      weight: 6
      message:
        value: "Your order number is [commerce_order:order_number].\r\nYou can view your order on your account page when logged in."
        format: plain_text
    completion_register:
      step: complete
      weight: 7
    'order_fields:checkout':
      step: order_information
      weight: 1
      wrapper_element: container
      display_label: 'Order fields'
    order_summary:
      step: _sidebar
      weight: 8
      view: ''
